<!DOCTYPE html>
<html lang="en">
<head>
    <script src=../util/rewrite.mjs></script>
    
    <title>Forprix Music</title>

    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.mjs" defer></script>
</head>
<body>
    <div class="tracks-wrapper">
        <div class="tracks"></div>
    </div>
    <div class="bottom-player">
        <div class="player-buttons">
            <div class="player-button-prev"></div>
            <div class="player-button-play">
                <div class="player-button-icon" style="--image: url(/assets/play.svg)"></div>
                <div class="player-button-icon" style="--image: url(/assets/pause.svg); visibility: hidden"></div>
            </div>
            <div class="player-button-next"></div>
            <div class="player-button-loop"></div>
        </div>
        <div class="player-wrapper">
            <div class="player-bar-wrapper">
                <div class="player-bar">
                    <div class="player-bar-progress">
                    </div>
                </div>
            </div>
            <div class="player-volume">
                <div class="player-volume-icon" style="--image: url(/assets/volume1.svg)"></div>
                <div class="player-volume-icon" style="--image: url(/assets/volume2.svg)"></div>
                <div class="player-volume-icon" style="--image: url(/assets/volume3.svg)"></div>
            </div>
            <div class="player-volume-slider-wrapper">
                <div class="player-volume-slider">
                    <div class="player-volume-slider-progress"></div> 
                </div>
                <div class="player-volume-slider-circle"></div>
            </div>    
        </div>
    </div>
</body>
</html>
